<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive exam practice application for studying and reviewing questions with progress tracking and analytics" />
    <meta name="keywords" content="exam, practice, study, questions, education, learning, quiz" />
    <meta name="author" content="Exam Practice App" />
    <title>Exam Practice - Study & Review Questions Online</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // Modified from https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Exam Practice - Study & Review Questions Online" />
    <meta property="og:description" content="Interactive exam practice application for studying and reviewing questions with progress tracking and analytics" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Exam Practice - Study & Review Questions Online" />
    <meta property="twitter:description" content="Interactive exam practice application for studying and reviewing questions with progress tracking and analytics" />

    <style>
      /* Global webpage styles */
      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        line-height: 1.6;
        scroll-behavior: smooth;
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      /* Loading animation */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Responsive design improvements */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }

      /* Remove app-like appearance */
      #root {
        min-height: 100vh;
        background: transparent;
      }

      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Remove direct JSX reference and let Vite handle the entry point -->
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
