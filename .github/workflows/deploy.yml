name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Vite config to ensure correct builds
        run: |
          echo "// Modified during build" >> vite.config.js
          cat vite.config.js

      - name: Build
        run: npm run build

      - name: Debug build output
        run: |
          ls -la dist/
          ls -la dist/assets/ || echo "No assets directory"

      - name: Create debug files
        run: |
          touch dist/.nojekyll
          cp dist/index.html dist/404.html
          echo "console.log('GitHub Pages build completed successfully');" > dist/debug.js

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true

      - name: Verify deployment
        run: |
          echo "Deployment complete. Check the GitHub Pages site at https://jmartinsamson-cmd.github.io/exam-practice-app/"