<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Exam Practice App</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // Modified version of https://github.com/rafgraph/spa-github-pages
    (function() {
      // Redirect to the root of the app with the current path in the query
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <p>Redirecting to Exam Practice App...</p>
</body>
</html>
