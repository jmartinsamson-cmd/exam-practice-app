<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting to Exam Practice App</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // Modified version of https://github.com/rafgraph/spa-github-pages
    (function() {
      // If the request is for a .jsx file, redirect directly to the root
      if (window.location.pathname.includes('.jsx')) {
        window.location.replace(
          window.location.protocol + '//' + window.location.hostname + 
          (window.location.port ? ':' + window.location.port : '') + 
          '/exam-practice-app/'
        );
        return;
      }
      
      // Otherwise, handle normal SPA routing
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    .loader {
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 5px solid white;
      width: 50px;
      height: 50px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Redirecting to Exam Practice App</h1>
  <div class="loader"></div>
  <p>If you are not redirected automatically, <a href="/exam-practice-app/" style="color: white; text-decoration: underline;">click here</a>.</p>
</body>
</html>
